<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Pseudoselectores y Pseudoelementos</title>
  </head>
  <body>
    <h1>Pseudoselectores y Pseudoelementos</h1>
    <div class="container">
      <h2>Pseudoselectores</h2>

      <section>
        <h2>efecto hover</h2>
        <img
          src="https://picsum.photos/200"
          alt="hover en imagen"
          class="imgHover"
        />
        <button class="btn">hover me</button>

        <!-- pseudoselectores enlaces -->
        <br />
        <a href="https://www.spotify.com">spotify.com</a>
        <br />
        <a href="https://www.amazon.com">amazon.com</a>
        <br />
        <a href="https://www.google.com">google.com</a>

        <a href="https://www.bandams.com">bandams</a>

        <a href="https://www.fia.com">fia f1</a>
      </section>
    </div>

    <div class="container">
      <ul class="listaCajas">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>

    <!-- pseudoelementos -->
    <h2>pseudoelementos</h2>
    <div class="container">
      <p class="before">Soy un parrafo before</p>
      <p class="after">Soy un parrafo after</p>
      <p class="firstLetter">Habia una vez</p>
    </div>
  </body>
</html>
