<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Primera pagina de HTML" />
        <title> Clase 1 HTML </title>
    </head>

    <body>
        <!-- Las etiquetas heading (h1-h6) son para titulo y subtitulos-->
        <h1>Hola Koders</h1>
        <h2>Sub titulo</h2>
        <h4>Sub titulo mas pequeño</h4>

        <!-- Enlace (a)
            href = define el destino del enlace 
        -->
        <a href="https://www.google.com"> Mi primer enlace</a>
        <!-- br define un salto de linea-->
        <br />
        <a href="https://www.kodemia.mx" target="_blank">
            Abrir Kodemia en otra pestaña</a>
        
        <!-- imagenes
            .jpg o .png o .gif o .jpeg
            alt es el texto alternativo de la imagen, 
            en caso de que esta no sea encontrada
        -->
        <br />
        <img src="https://picsum.photos/200/300" alt="Imagen Dummy"/>
        <img src="img/493-200x300.jpg" alt="imagen local"/>

        <!--textos
            Los parrafos (p) tienen separacion entre ellos
            Los span (span) no tienen separacion entre ellos y van en 
            una linea horizontal
        -->
        <p>Parrafo de texto</p>
        <p>Parrafo de texto</p>
        <p>Parrafo de texto</p>

        <span>Texto sin formato</span>
        <span>Texto sin formato</span>
        <span>Texto sin formato</span>
    </body>
</html>
